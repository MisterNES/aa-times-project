<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="./stylesheets/main-styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a/A Times</title>
</head>
<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu-and-search">
                <div class="masthead__buttons">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="masthead__buttons">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="masthead__actions">
                <div>
                    <button class="">Subscribe Now!</button>
                </div>
                <div>
                    <button class="">Log In</button>
                </div>
                <div>
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <div class="masthead__technologies">
                <div class="masthead__technology-list">
                    <span class="masthead__technology">CSS</span>
                    <span class="masthead__technology">HTML</span>
                    <span class="masthead__technology">JavaScript</span>
                    <span class="masthead__technology">Python</span>
                </div>
            </div>
            <div class="masthead__date">Wednesday, May 5, 2021</div>
            <div class="masthead__logo">
                <img src="images/AA_Times_Logo.png">
            </div>
            <div class="masthead__paper">
                <i class="far fa-newspaper"></i>
                Today's Paper
            </div>
        </div>
        <nav class="main">
            <ul class="main__nav-list">
                <li><a href="/world">World</a></li>
                <li><a href="/SWEOnline">SWE Online</a></li>
                <li><a href="/sanFrancisco">San Francisco</a></li>
                <li><a href="/newYork">New York</a></li>
                <li><a href="/jumpstart">Jumpstart</a></li>
                <li><a href="/marketing">Marketing</a></li>
                <li><a href="/sales">Sales</a></li>
                <li><a href="/talentMatch">Talent Match</a></li>
                <li><a href="/alumni">Alumni</a></li>
                <li><a href="/all">All</a></li>
            </ul>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
